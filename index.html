<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Trello</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <header>
   <h1>Mi Trello</h1>
 </header>
 <main id="tablero">
  <div id="todo" class="drop_space">
    <div class="lista">
      <h1 class="lista-titulo">Por hacer</h1>
      <div class="ticket_div" id="todo"></div>
      <button id="todo_add" class="crear-tarjeta">Añadir tarjeta</button>
      <button class="eliminar-lista">Eliminar lista</button>
    </div>
  </div>

  <div id="progress" class="drop_space">
    <div class="lista">
      <h1 class="lista-titulo">En progreso</h1>
      <div class="ticket_div" id="progress"></div>
      <button id="progress_add" class="crear-tarjeta">Añadir tarjeta</button>
      <button class="eliminar-lista">Eliminar lista</button>
    </div>
  </div>

  <div id="done" class="drop_space">
    <div class="lista">
      <h1 class="lista-titulo">Finalizado</h1>
      <div class="ticket_div" id="done"></div>
      <button id="done_add" class="crear-tarjeta">Añadir tarjeta</button>
      <button class="eliminar-lista">Eliminar lista</button>
    </div>
  </div>
 </main>
 <script src="script.js"></script>
</body>
</html>
